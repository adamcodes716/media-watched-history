<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-2">
                    <h3>Register an account</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Email Address" id="email"
                               [(ngModel)]="email" name="email" required #em="ngModel">
                                <div [hidden]="em.valid || em.pristine" class="alert callout">
                                   Email is required
                                </div>
                        </div>
                        <div class="form-group">
                             <input type="password" class="form-control" placeholder="Enter Password" id="password1"
                               [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                             <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
                                Password required
                             </div>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="Enter Password" id="password1"
                            [(ngModel)]="password2" name="password2" required #pwd2="ngModel">
                          <div [hidden]="pwd2.valid || pwd2.pristine" class="alert callout">
                             Confirm required
                          </div>
                     </div>
                     <div *ngIf="passwordFail" class="alert callout">
                      Passwords Do Not Match
                    </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Signup" (click)="signUp()" />
                            <input type="submit" class="btnSubmit" value="Cancel" (click)="cancel()" />
                             <!--
                                 <div class="expanded button-group">
                                     <a class="success button" (click)="login()">Login</a> &nbsp;
                                    <a class="button" (click)="cancel()">Cancel</a>
                                 </div>
                              -->
                            </div>
                     </form>
                </div>
            </div>
        </div>
