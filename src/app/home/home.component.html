<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div style="text-align: center;">
      <h1>
        Welcome to What Adam's Watching
      </h1>
    </div>
  </div>
</div>

<div>
  <div class="card-header">
    <div class="row">
      <div class="col-xs-4 col-lg-4">
        <div class="left"><span></span></div>
      </div>
      <div class="col-xs-4 col-lg-4 d-flex justify-content-center">
        <div class="bs-example">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input
                type="checkbox"
                name="options"
                autocomplete="off"
                checked
              />
              Movies
            </label>
            <label class="btn btn-primary">
              <input type="checkbox" name="options" autocomplete="off" /> Shows
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-4 col-lg-4 d-flex flex-column-reverse">
        <div class="input-group">
          <input type="text" placeholder="search" [(ngModel)]="listFilter" />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="movie-card" *ngFor="let media of filteredMovies">
    <div
      class="movie-header movie-cover"
      style="background-image: url('./assets/images/comingsoon.jpg');"
    >
      <div class="header-icon-container">
        <a href="#">
          <i class="material-icons header-icon">î€·</i>
        </a>
      </div>
    </div>
    <!--movie-header-->
    <div class="movie-content">
      <div class="movie-content-header">
        <a href="{{ media.movie.trailer }}" target="_blank">
          <h3 class="movie-title">{{ media.movie.title }}</h3>
        </a>
        <!--    <div class="imax-logo"></div> -->
      </div>
      <div class="movie-info">
        <div class="info-section">
          <label>Date Watched</label>
          <span>{{ media.watched_at | date: "short" }}</span>
        </div>
        <!--date,time-->
        <div class="info-section">
          <label>Year</label>
          <span>{{ media.movie.year }}</span>
        </div>
        <!--screen-->
        <div class="info-section">
          <label>Runtime</label>
          <span>{{ media.movie.runtime }}</span>
        </div>
        <!--row-->
        <div class="info-section">
          <label>Community Rating</label>
          <span>{{ media.movie.rating | number: "1.2-2" }}</span>
        </div>
        <!--seat-->
      </div>
    </div>
    <!--movie-content-->
  </div>
  <!--movie-card-->
</div>
<!--container-->
