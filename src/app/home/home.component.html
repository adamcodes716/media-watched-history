    <div class="row">
      <form class="form-inline">
        <div class="form-group">
          <input type="search"
                 class="form-control"
                 placeholder="Enter search string">

        </div>
      </form>
      <td>
      <table border="1" style="width: 33%;">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.status }}</td>
        </tr>
      </table>
    </div>
  </div>

  <div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
          [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
             *ngIf='employees && employees.length'>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor = 'let employee of filteredEmployees'>
                <td><a [routerLink]="['/products', employee.id]">
                 {{employee.name }} </a></td>
                <td> {{employee.id }}</td>
             </tr>
          </tbody>
        </table>
      </div>

    </div>
