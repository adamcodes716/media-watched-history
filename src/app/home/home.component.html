<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div style="text-align: center;">
      <h1>
        Welcome to What Adam's Watching
      </h1>
    </div>
  </div>
</div>



<div>
  <div class="card-header">
		<div class="row">
          <div class="col-xs-6 col-lg-8">
          	<div class="left"><span></span></div>
          </div>
    		<div class="col-xs-6 col-lg-4">
      			<div class="input-group">
   					 <input type="text" placeholder="search" [(ngModel)]="listFilter" />
   					<div class="input-group-btn">
        					<button class="btn btn-default" type="submit">
        						<span class="glyphicon glyphicon-search"></span>
        					</button>
   					</div>
   				</div>
    		</div>
  		</div>
  </div>
</div>

<div class="container">
  <div class="movie-card" *ngFor="let media of filteredMovies">
    <div
      class="movie-header movie-cover"
      style="background-image: url({{ media.images }})"
    >
      <div class="header-icon-container">
        <a href="#">
          <i class="material-icons header-icon">î€·</i>
        </a>
      </div>
    </div>
    <!--movie-header-->
    <div class="movie-content">
      <div class="movie-content-header">
        <a href="#">
          <h3 class="movie-title">{{ media.title }}</h3>
        </a>
        <div class="imax-logo"></div>
      </div>
      <div class="movie-info">
        <div class="info-section">
          <label>Date Watched</label>
          <span>Sun 8 Sept - 10:00PM</span>
        </div>
        <!--date,time-->
        <div class="info-section">
          <label>Year</label>
          <span>{{ media.year }}</span>
        </div>
        <!--screen-->
        <div class="info-section">
          <label>Runtime</label>
          <span>{{ media.runtime }}</span>
        </div>
        <!--row-->
        <div class="info-section">
          <label>Certification</label>
          <span>{{ media.certification }}</span>
        </div>
        <!--seat-->
      </div>
    </div>
    <!--movie-content-->
  </div>
  <!--movie-card-->
</div>
<!--container-->
